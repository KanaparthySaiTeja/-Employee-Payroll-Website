<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/EmployeePayroll.css">
    <title>Employee Payroll form</title>
    <script defer src = "../js/EmployeePayrollScript.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="program">
        <div>
        <span class="employee">EMPLOYEE</span><br>
        <span class="employee payroll">PAYROLL</span>
        </div>
        </div>
    </header> 
    <div class="form-content">
        <form class="form-head" action="#" onsubmit="save(event);return false">
        <div class="form-head">Employee Payroll form</div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name"
                      placeholder="Your name.." required>
        </div></form>
    </div>   
</body>
</html>
